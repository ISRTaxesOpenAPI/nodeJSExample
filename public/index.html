<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>ISRTaxesOpenAPI</title>
    <script>
        function Auth() {
            var url = document.getElementById("txtUrl").value;
            var responseType = document.getElementById("txtResType").value;
            var clientId = document.getElementById("txtCId").value;
            var scope = document.getElementById("txtScope").value;
            var urlParams = "?response_type=" + responseType + "&client_id=" + clientId + "&scope=" + scope;
            window.location.href = url + urlParams;
        }



        
        function callApi() {


    const button2 = document.getElementById('callApi');
    button2.addEventListener('click', function(e) {

        fetch('/createApiRequest')
            .then(function(response) {
              if(response.ok) {
                  console.log("S")
                  alert("ee")
               return;
                }
               throw new Error('Request failed.');
              })
    .catch(function(error) {
      console.log(error);
    });
});
}


 function refresh() {
    const button = document.getElementById('refresh');
    button.addEventListener('click', function(e) {

        fetch('/refreshToken')
            .then(function(response) {
              if(response.ok) {
               return;
                }
               throw new Error('Request failed.');
              })
    .catch(function(error) {
      console.log(error);
    });
});
}

    </script>

</head>

    <div class="row text-bg-primary p-3" >
        <div class="col-sm-3">

        </div>
        <div class="col-sm-7">
    <h1>ISR TaxesOpenAPI Oauth2 flow example</h1>
</div>
<div class="col-sm-2">
    <img src="./logo.png" class="logoimg">
</div>
</div>
</div>

</div>   
</div>

<div class="col-sm-2">
